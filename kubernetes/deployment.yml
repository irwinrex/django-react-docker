apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        image: dj:latest #image name
        resources:
          limits:
            memory: "500Mi"
            cpu: "1"
        ports:
        - containerPort: 7000
